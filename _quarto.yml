project:
  type: book
  output-dir: docs
book:
  page-navigation: true
  title: "軟體需求工程 -101"
  #lang: zh-TW
  #site-url: "https://nmfs-opensci.github.io/NOAA-quarto-book" 
  #repo-url: "https://github.com/nmfs-opensci/NOAA-quarto-book"
  #repo-actions: [edit, source, issue]
  #favicon: assets/favicon.ico
  #downloads: [pdf, docx]
  #lang: zh-TW
  
    
  search: true
  chapters:
    - index.qmd
    - content/introduction.qmd
    - content/sw-requirements.qmd
    - content/add-content.qmd
    - content/customizing.qmd
    - content/rendering.qmd
    - content/figures_and_tables.qmd
    - content/code.qmd
    - content/adding-refs.qmd
    - content/references.qmd

  #page-footer: 
    #center: Copyright © 2025 Yuchi Chu #發生折行
  
  sidebar:
    background: "#D9E3E4"
    pinned: true
    align: center
    search: true
    collapse-level: 1

bibliography: [content/references.bib]

crossref:
  chapters: true
  fig-title: 圖    # (default is "Figure")
  tbl-title: 表     # (default is "Table")
  # title-delim: "."  # (default is " "), not for pdf
  fig-prefix: 圖  # (default is "Figure")
  tbl-prefix: 表    # (default is "Table")

execute:
  echo: false
  code-overflow: wrap

format:
  html:
    theme: [cosmo, assets/theme.scss] 
    toc: true
    toc-depth: 3
    fontsize: 17pt #equal to font-size in CSS
    #linestretch: 1.4 #equal to line-hieght
    include-in-header:
      text: |
        <style>
          :root {
            --body-width: 800px;
            --body-font-size: 16px;
            --line-height: 1.6;
            --heading-color: #2c3e50;
            --link-color: #2c3e50;
          }
        </style>
    
filters:
  - assets/include-files.lua
  - quarto

# Comment next 2 lines if the PDF is having trouble
metadata-files:
  - _frontmatter.yml
 
